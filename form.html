    <nav class="navbar">
        <h1 style="font-size: 3vw;margin-left: 5vw;">D&D</h1>

            <p class="navbar-link"> <a href="index.html">Home</a></p>

        </div>
    </div>

    <!-- Login -->
    <p class="popup">Login Successfully</p>
    <div class="container">


        <div class="form-container">
            <h1>Sign up</h1>

            <form id="loginform" action="userindex.html">
                <div class="uname" onkeyup="uname()" >
                    <input id="username" class="input-field" type="text" name="username" placeholder="name" required>
                    <i  id="usericon" class="fa-solid fa-circle-check" style="color:#21408d;"></i>
                    <label id="userlab" for="name">please enter a name</label>
                </div>

                <div class="usernamee" onkeyup="email()">
                    <input id="usernamee" class="input-field" type="email" name="email" placeholder="Email" required>
                    <i id="emailicon" class="fa-solid fa-circle-check" style="color:#21408d;"></i>
                    <label id="emaillab" for="email">Please enter valid email id </label>
                </div>

                <div class="password" onkeyup="password()">
                    <input id="password" class="input-field" type="password" name="password" placeholder="Password" autocomplete="" required >
                    <i id="passicon" class="fa-solid fa-circle-check" style="color:#21408d;"></i>
                    <label id="passlab" for="password">Please enter valid password</label>
                </div>


                <input type="submit" id="loginbtn" class="field-submit" value="SIGN ME UP">
            </form>
        </div>

    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">

            </div>
        </div>

    </div>
